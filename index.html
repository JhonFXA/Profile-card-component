<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-card.svg" aria-hidden="true" />
      <img
        class="profile-pic"
        src="images/image-victor.jpg"
        aria-hidden="true"
      />
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </main>

    <div class="patterns">
      <img
        class="pattern-top"
        src="images/bg-pattern-top.svg"
        aria-hidden="true"
      />
      <img
        class="pattern-bottom"
        src="images/bg-pattern-bottom.svg"
        aria-hidden="true"
      />
    </div>

    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/JhonFXA" target="_blank">Jonathan Henrique</a>.
  </footer>
  </body>
</html>
